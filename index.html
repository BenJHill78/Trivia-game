<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crytals</title>
	<link rel="stylesheet" type="text/css" href="assets/css/triviastyle.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

<body>
	<h1><div id="AT"></div> Aerosmith Trivia Time</h1>
	<button id="start">Start</button>
	<h2><div id="countdown"></div></h2>

	<div id="questions1"></div>
	<form>
		<input type="radio" name="question1"><div id="in1"><p id="ans1"></p>
		<input type="radio" name="question1"><div id="in2"><p id="ans2"></p>
		<input type="radio" name="question1"><div id="in3"><p id="ans3"></p>
	</form>
	<div id="questions2"></div>
	<form>
		<input type="radio" name="question2"><div id="in4"><p id="ans4"></p>
		<input type="radio" name="question2"><div id="in5"><p id="ans5"></p>
		<input type="radio" name="question2"><div id="in6"><p id="ans6"></p>
	</form>
	<div id="questions3"></div>	
	<form>
		<input type="radio" name="question3"><div id="in7"><p id="ans7"></p>
		<input type="radio" name="question3"><div id="in8"><p id="ans8"></p>
		<input type="radio" name="question3"><div id="in9"><p id="ans9"></p>
	</form>
	<div id="questions4"></div>
	<form>
		<input type="radio" name="question4"><div id="in10"><p id="ans10"></p>
		<input type="radio" name="question4"><div id="in11"><p id="ans11"></p>
		<input type="radio" name="question4"><div id="in12"><p id="ans12"></p>
	</form>
	<div id="correctAnswers"><h2></h2></div>
	<div id="incorrectAnswers"><h2></h2></div>
	<script type="text/javascript" src="assets/javascript/trivia.js"></script>
</body>
</html>
